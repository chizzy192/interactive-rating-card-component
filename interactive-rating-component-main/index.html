<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <section id="ratingCard" class="rating-card">
      <section class="icon-star">
        <figure>
          <img 
            src="images/icon-star.svg" 
            alt="icon-star"
          />
        </figure>
      </section>
      <section class="heading">
        <h1>How did we do?</h1>
        <p>Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!</p>
      </section>
      <section class="rating-options">
        <button class="rate" type="button" data-rating="1">1</button>
        <button class="rate" type="button" data-rating="2">2</button>
        <button class="rate" type="button" data-rating="3">3</button>
        <button class="rate" type="button" data-rating="4">4</button>
        <button class="rate" type="button" data-rating="5">5</button>
      </section>
        <button id="submit">SUBMIT</button>
    </section>
    <section class="thank-you-card hidden" id="thank-you-card">
      <figure>
        <img 
          src="images/illustration-thank-you.svg" 
          alt="illustration-thank-you"
        />
        <figcaption class="number-of-rating">
          <p>You selected <span id="selectedRating"></span> out of 5</p>
        </figcaption>
      </figure>
      <section class="thank-you-info">
        <h1>Thank you!</h1>
          <p>We appreciate you taking the time to give a rating. If you ever need more support, 
          donâ€™t hesitate to get in touch!</p>
      </section>
    </section>
  </main>
  <script src="script.js"></script>

</body>
</html>
